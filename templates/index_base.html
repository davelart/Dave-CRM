<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-lg">
        <div class="container-fluid" style="max-width: 1320px;">
          <a class="navbar-brand text-light" href="{% url 'home' %}">Django CRM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="me-auto"></div>
            <div>
              {% if user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'login' %}" role="button">Logout</a>
              {% else %}
                <a class="btn btn-outline-warning" href="{% url 'register' %}" role="button">Sign Up</a>
                <a class="btn btn-outline-primary" href="{% url 'login' %}" role="button">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% if messages %}
          {% for message in messages %}
          <div class="row d-flex justify-content-center">
            <div class="alert alert-info alert-dismissible fade show col-sm-3" role="alert">
                <h5>{{message}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
          {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
